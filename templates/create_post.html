<!DOCTYPE html>
<html>
<head>
    <title>Создать пост</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 150px; }
        button { background: #ff69b4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 5px; }
        .btn-primary { background: #ff69b4; color: white; }
    </style>
</head>
<body>
    <a href="/" class="btn btn-primary">Назад</a>
    <h1>Создать новый пост</h1>
    
    {% if users %}
    <form action="/posts/create" method="post">
        <div class="form-group">
            <label for="author_id">Автор:</label>
            <select id="author_id" name="author_id" required>
                <option value="">Выберите автора</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.login }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" required maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="content">Содержание:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        
        <button type="submit">Опубликовать пост</button>
    </form>
    {% else %}
    <div style="background: #fff3cd; padding: 10px; border-radius: 4px; margin: 20px 0;">
        <strong>Внимание!</strong> Нет пользователей. 
        <button type="button" onclick="createTestUser()" style="background: #ff69b4; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Создать тестового пользователя</button>
    </div>
    {% endif %}

    <script>
        async function createTestUser() {
            const response = await fetch('/api/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: 'author@example.com',
                    login: 'author',
                    password: '123456'
                })
            });
            if (response.ok) {
                alert('Пользователь создан! Обновите страницу.');
                location.reload();
            }
        }
    </script>
</body>
</html>
