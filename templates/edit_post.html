<!DOCTYPE html>
<html>
<head>
    <title>Редактировать пост</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 150px; }
        button { background: #ff69b4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 5px; }
        .btn-primary { background: #ff69b4; color: white; }
    </style>
</head>
<body>
    <a href="/" class="btn btn-primary">Назад</a>
    <h1>Редактировать пост</h1>
    
    <form action="/posts/edit/{{ post.id }}" method="post">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="content">Содержание:</label>
            <textarea id="content" name="content" required>{{ post.content }}</textarea>
        </div>
        
        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
